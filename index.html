<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Gravity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: Arial, sans-serif;
        }

        #logo {
            width: 272px;
            height: 92px;
            background-image: url('https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png');
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        #search-container {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #search-box {
            width: 400px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            text-align: center;
        }

        .search-buttons {
            margin-top: 20px;
        }

        .search-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            border: 1px solid #dfe1e5;
            background-color: #f8f9fa;
            cursor: pointer;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <div id="logo"></div>

    <div id="search-container">
        <input type="text" id="search-box" placeholder="Search Google">
        <div class="search-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <script>
        // Gravity parameters
        const gravity = 0.5;
        const damping = 0.8;

        const elements = [...document.querySelectorAll('#logo, #search-container, button')].map(el => ({
            element: el,
            x: el.offsetLeft,
            y: el.offsetTop,
            width: el.offsetWidth,
            height: el.offsetHeight,
            vx: Math.random() * 10 - 5,
            vy: Math.random() * 10 - 5
        }));

        function applyGravity() {
            elements.forEach(el => {
                if (!el.isDragging) {
                    el.vy += gravity;
                    el.x += el.vx;
                    el.y += el.vy;

                    // Bounce off the edges of the screen
                    if (el.x <= 0 || el.x + el.width >= window.innerWidth) {
                        el.vx *= -damping;
                        el.x = Math.max(0, Math.min(el.x, window.innerWidth - el.width));
                    }

                    if (el.y + el.height >= window.innerHeight) {
                        el.vy *= -damping;
                        el.y = window.innerHeight - el.height;
                    }

                    el.element.style.position = 'absolute';
                    el.element.style.left = `${el.x}px`;
                    el.element.style.top = `${el.y}px`;
                }
            });

            requestAnimationFrame(applyGravity);
        }

        applyGravity();

        // Drag-and-drop functionality
        let activeElement = null;
        let offsetX = 0, offsetY = 0;

        document.addEventListener('mousedown', (e) => {
            elements.forEach(el => {
                const rect = el.element.getBoundingClientRect();
                if (e.clientX >= rect.left && e.clientX <= rect.right &&
                    e.clientY >= rect.top && e.clientY <= rect.bottom) {
                    activeElement = el;
                    offsetX = e.clientX - el.x;
                    offsetY = e.clientY - el.y;
                    el.vx = 0;
                    el.vy = 0;
                    el.isDragging = true;
                }
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (activeElement) {
                activeElement.x = e.clientX - offsetX;
                activeElement.y = e.clientY - offsetY;
                activeElement.element.style.left = `${activeElement.x}px`;
                activeElement.element.style.top = `${activeElement.y}px`;
            }
        });

        document.addEventListener('mouseup', (e) => {
            if (activeElement) {
                activeElement.vx = e.movementX;
                activeElement.vy = e.movementY;
                activeElement.isDragging = false;
                activeElement = null;
            }
        });

    </script>

</body>
</html>
